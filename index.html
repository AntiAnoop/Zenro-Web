
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zenro - Japanese Language Institute</title>
    
    <!-- Typography: Poppins (Headings) & Open Sans (Body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Poppins:wght@400;500;600;700;800&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Razorpay SDK -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Open Sans"', '"Noto Sans JP"', 'sans-serif'],
              heading: ['"Poppins"', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#ffe5e7',
                100: '#ffccd0',
                200: '#ff99a1',
                300: '#ff6672',
                400: '#ff3343',
                500: '#E60012', // Zenro Red Primary
                600: '#cc0010',
                700: '#99000c',
                800: '#660008',
                900: '#330004',
              },
              zenro: {
                red: '#E60012',    // Primary Brand Color
                blue: '#1A237E',   // Secondary Navy Blue
                slate: '#2C3E50',  // Dark Slate for Text
                gray: '#F8F9FA',   // Light Background
                white: '#FFFFFF',
              },
              // Remapping "dark" to slate for easier migration, but intending light mode
              dark: {
                900: '#FFFFFF', // Main BG becomes White
                800: '#FFFFFF', // Card BG becomes White
                700: '#E2E8F0', // Borders become Light Gray
                600: '#94A3B8', // Muted Text
              }
            },
            boxShadow: {
              'card': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)',
              'card-hover': '0 10px 15px -3px rgba(0, 0, 0, 0.08), 0 4px 6px -2px rgba(0, 0, 0, 0.04)',
            },
            backgroundImage: {
              'zenro-gradient': 'linear-gradient(135deg, #E60012 0%, #1A237E 100%)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F8F9FA;
        color: #2C3E50;
      }
      
      /* Smooth Scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F1F5F9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #CBD5E1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94A3B8; 
      }
      
      .glass-card {
        /* Redefined as clean white card */
        background: #FFFFFF;
        border: 1px solid #E2E8F0;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "pusher-js": "https://aistudiocdn.com/pusher-js@^8.4.0-rc2",
    "pusher": "https://aistudiocdn.com/pusher@^5.2.0",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@2.46.1",
    "jspdf": "https://aistudiocdn.com/jspdf@^2.5.1"
  }
}
</script>
</head>
  <body class="bg-zenro-gray text-zenro-slate antialiased font-sans">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
