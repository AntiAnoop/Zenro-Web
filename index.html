
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zenro - Japanese Language Institute</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Razorpay SDK -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans JP"', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#fff0f2',
                100: '#ffe4e8',
                200: '#fecdd6',
                300: '#fda4b4',
                400: '#fb718a',
                500: '#f43f5e',
                600: '#be123c', // Zenro Red (Primary)
                700: '#be123c', 
                800: '#9f1239',
                900: '#881337',
              },
              zenro: {
                red: '#BC002D',    // Japan Flag Red
                orange: '#FF9933', // India Saffron
                green: '#138808',  // India Green
                white: '#F5F5F5',  // Off White
                dark: '#0B1121',   // Deep Imperial Navy
                card: '#151e32',   // Lighter Navy for cards
              },
              dark: {
                900: '#0B1121', // Main BG
                800: '#151e32', // Card BG
                700: '#242f47', // Border/Hover
              }
            },
            backgroundImage: {
              'zenro-gradient': 'linear-gradient(135deg, #BC002D 0%, #881337 100%)',
              'india-gradient': 'linear-gradient(to right, #FF9933, #FFFFFF, #138808)',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar for sleek look */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0B1121; 
      }
      ::-webkit-scrollbar-thumb {
        background: #242f47; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #BC002D; 
      }
      
      /* Seigaiha Pattern (Japanese Wave) - Subtle Background */
      .bg-seigaiha {
        background-color: #0B1121;
        background-image: radial-gradient(circle at 100% 150%, #0B1121 24%, #151e32 25%, #151e32 28%, #0B1121 29%, #0B1121 36%, #151e32 36%, #151e32 40%, transparent 40%, transparent),
        radial-gradient(circle at 0    150%, #0B1121 24%, #151e32 25%, #151e32 28%, #0B1121 29%, #0B1121 36%, #151e32 36%, #151e32 40%, transparent 40%, transparent),
        radial-gradient(circle at 50%  100%, #151e32 10%, #0B1121 11%, #0B1121 23%, #151e32 24%, #151e32 30%, #0B1121 31%, #0B1121 43%, #151e32 44%, #151e32 50%, #0B1121 51%, #0B1121 63%, #151e32 64%, #151e32 71%, transparent 71%, transparent),
        radial-gradient(circle at 100% 50%, #151e32 5%, #0B1121 6%, #0B1121 15%, #151e32 16%, #151e32 20%, #0B1121 21%, #0B1121 30%, #151e32 31%, #151e32 35%, #0B1121 36%, #0B1121 45%, #151e32 46%, #151e32 49%, transparent 50%, transparent),
        radial-gradient(circle at 0    50%, #151e32 5%, #0B1121 6%, #0B1121 15%, #151e32 16%, #151e32 20%, #0B1121 21%, #0B1121 30%, #151e32 31%, #151e32 35%, #0B1121 36%, #0B1121 45%, #151e32 46%, #151e32 49%, transparent 50%, transparent);
        background-size: 64px 32px;
        opacity: 1;
      }
      
      .glass-card {
        background: rgba(21, 30, 50, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",

  }
}
</script>
</head>
